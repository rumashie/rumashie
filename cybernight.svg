<svg id="svgArea" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" style="display:block; width:100%; height:200px;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Night Sky -->
  <rect width="400" height="100" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="25" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="45" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
   <circle cx="325" cy="65" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
   <circle cx="350" cy="80" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
   <circle cx="380" cy="50" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  

  </svg>
