<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <!-- Gradients -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6ec7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night Sky -->
  <rect width="400" height="100" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="25" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="45" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="35" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="70" r="0.8" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="60" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite"/>
  </circle>

  <svg id="svgArea" width="400" height="200" style="background:lightgray">
  <defs>
    <filter id="dynamicShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Example icon/shape -->
  <rect x="150" y="80" width="50" height="50" fill="dodgerblue" filter="url(#dynamicShadow)"/>
</svg>

<script>
const svg = document.getElementById('svgArea');
const shadow = svg.querySelector('feDropShadow');

svg.addEventListener('mousemove', (e) => {
  const rect = svg.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  // Example: shadow offset relative to cursor
  const dx = (mouseX - 200) * 0.05; // 200 is center of rect
  const dy = (mouseY - 105) * 0.05; // 105 is center of rect

  shadow.setAttribute('dx', dx);
  shadow.setAttribute('dy', dy);
});
</script>

  
</svg>
